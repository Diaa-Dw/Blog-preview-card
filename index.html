<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/main.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="blog-card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Illustration for the article"
        class="blog-card__image"
      />

      <section class="blog-card__content">
        <header>
          <span class="blog-card__category"> Learning </span>
          <time class="blog-card__date"> Published 21 Dec 2023 </time>
        </header>

        <h1 class="blog-card__title">HTML & CSS foundations</h1>

        <p class="blog-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>

      <footer class="blog-card__author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Author: Greg Hooper"
          class="blog-card__author-image"
        />

        <p class="blog-card__author-name">Greg Hooper</p>
      </footer>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
